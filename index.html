<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./src/modules/registration/registration.css">
    <script src="./src/modules/registration/registartion.js" defer></script>
    <title>Registration</title>
</head>

<body>
    <div class="container">
        <h1>Registration</h1>
        <div class="loginContainer">
            <form class="form" method="GET" name="form" id="form">
                <div class="form-group">
                    <label class="title">login</label>
                    <input type="text" class="form-control" name="login">
                </div>
                <div class="form-group">
                    <label class="title">name</label>
                    <input type="text" class="form-control" name="name">
                </div>
                <div class="form-group">
                    <label class="title">lastname</label>
                    <input type="text" class="form-control" name="lastname">
                </div>
                <div class="form-group">
                    <label class="title">password</label>
                    <input type="password" class="form-control" name="password">
                </div>
                <div class="form-group">
                    <label class="title">gender</label>
                    <input class="form-control" type="radio" id="maleInput" name="gender" value="male">
                    <label for="maleInput">Male</label>
                    <input class="form-control" type="radio" id="famaleInput" name="gender" value="famale">
                    <label for="famaleInput">Famale</label>
                </div>

                <button type="submit" id="loginButton">Registrate</button>
                <span>if you already have account
                    <a href="./src/modules/login/login.html">log in</a>
                </span>
            </form>
        </div>
    </div>
</body>

</html>
